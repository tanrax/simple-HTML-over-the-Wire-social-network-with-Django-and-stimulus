{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Social Network</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- JavaScript -->
    <script type="module" src="{% static 'js/main.js' %}"></script>
</head>
<body
        data-host="{{ request.get_host }}"
        data-scheme="{{ request.scheme }}"
>
    <div class="container">
        <header>
            <h1>Social Network</h1>
        </header>
        <main id="main">
            <!-- Form for adding new messages -->
            <section data-controller="addForm" class="message-form">
                <form>
                    <input
                            data-addform-target="author"
                            type="text"
                            placeholder="Name"
                            class="message-form__author"
                            name="author"
                            require
                            d
                    >
                    <textarea
                            data-addform-target="text"
                            name="message"
                            placeholder="Write your message here..."
                            class="message-form__text"
                            required
                    ></textarea>
                    <input

                            data-action="click->addForm#add"
                            type="submit"
                            class="message-form__submit"
                            value="Send"
                    >
                </form>
            </section>
            <!-- End Form for adding new messages -->
            <!-- Messages -->
            <section id="messages">
                <div id="messages__list"></div>
            </section>
            <!-- End Messages -->
        </main>
    </div>
</body>
</html>
