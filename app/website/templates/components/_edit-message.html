<form data-controller="updateForm" class="update-form">
    <input
            data-updateform-target="author"
            type="text"
            placeholder="Name"
            id="message-form__author--update"
            class="message-form__author"
            name="author"
            required
            value="{{ message.author }}"
    >
    <textarea
            data-updateform-target="text"
            name="message"
            placeholder="Write your message here..."
            id="message-form__text--update"
            class="message-form__text"
            required
    >{{ message.text }}</textarea>
    <input
            data-action="click->updateForm#update"
            data-id="{{ message.id }}"
            type="submit"
            class="message-form__submit"
            value="Update"
    >
</form>
